---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-url: https://github.com/rafaeltuelho/devspaces-quarkus-crud-demo
    app.openshift.io/vcs-ref: main
    app.quarkus.io/build-timestamp: 2023-04-06 - 17:13:04 +0000
  labels:
    app.kubernetes.io/name: devspaces-quarkus-crud-demo
    app.kubernetes.io/version: amd64java11-latest
    app.openshift.io/runtime: quarkus
  name: devspaces-quarkus-crud-demo
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: devspaces-quarkus-crud-demo
    app.kubernetes.io/version: amd64java11-latest
  type: ClusterIP
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default_view
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view
subjects:
  - kind: ServiceAccount
    name: default
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    app.openshift.io/vcs-url: https://github.com/rafaeltuelho/devspaces-quarkus-crud-demo
    app.openshift.io/vcs-ref: main
    app.quarkus.io/build-timestamp: 2023-04-06 - 17:13:04 +0000
  labels:
    app.openshift.io/runtime: quarkus
    app.kubernetes.io/name: devspaces-quarkus-crud-demo
    app.kubernetes.io/version: amd64java11-latest
  name: devspaces-quarkus-crud-demo
spec:
  lookupPolicy:
    local: false
  tags:
    - from:
        kind: DockerImage
        name: quay.io/rafaeltuelho/devspaces-quarkus-crud-demo:java11-latest
      importPolicy: {}
      name: java11-latest
      referencePolicy:
        type: Source
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    app.openshift.io/vcs-url: https://github.com/rafaeltuelho/devspaces-quarkus-crud-demo
    app.openshift.io/vcs-ref: main
    app.quarkus.io/build-timestamp: 2023-04-06 - 17:13:04 +0000
  labels:
    app.kubernetes.io/name: devspaces-quarkus-crud-demo
    app.kubernetes.io/version: amd64java11-latest
    app.openshift.io/runtime: quarkus
  name: devspaces-quarkus-crud-demo
spec:
  replicas: 1
  selector:
    app.kubernetes.io/name: devspaces-quarkus-crud-demo
    app.kubernetes.io/version: amd64java11-latest
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-url: https://github.com/rafaeltuelho/devspaces-quarkus-crud-demo
        app.openshift.io/vcs-ref: main
        app.quarkus.io/build-timestamp: 2023-04-06 - 17:13:04 +0000
      labels:
        app.openshift.io/runtime: quarkus
        app.kubernetes.io/name: devspaces-quarkus-crud-demo
        app.kubernetes.io/version: amd64java11-latest
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: quay.io/rafaeltuelho/devspaces-quarkus-crud-demo:amd64java11-latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: devspaces-quarkus-crud-demo
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              memory: 768Mi
            requests:
              memory: 256Mi
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/vcs-url: https://github.com/rafaeltuelho/devspaces-quarkus-crud-demo
